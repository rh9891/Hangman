<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon//apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Try to figure out the word by entering a letter.</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- Gallows -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- Head -->
        <circle class="head figure-part" cx="140" cy="70" r="20" />

        <!-- Body -->
        <line class="figure-part" x1="140" y1="90" x2="140" y2="150" />

        <!-- Arms -->
        <line class="figure-part" x1="140" y1="120" x2="120" y2="100" />
        <line class="figure-part" x1="140" y1="120" x2="160" y2="100" />

        <!-- Legs -->
        <line class="figure-part" x1="140" y1="150" x2="120" y2="180" />
        <line class="figure-part" x1="140" y1="150" x2="160" y2="180" />
      </svg>

      <div class="incorrect-guesses-container">
        <div class="incorrect-guesses"></div>
      </div>

      <div class="word" id="word"></div>
    </div>

    <!-- Pop-ups and Option to Play Again -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button class="play-button">Play Again</button>
      </div>
    </div>

    <!-- Notifications -->
    <div class="notification-container" id="notification-container">
      <p>Sorry! You have already guessed this letter.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
